version: "3.1"

services:
  nginx:
    image: nginx:latest
    volumes:
      - ./:/var/www/
      - ./docker/nginx/conf.d/:/etc/nginx/conf.d/
    ports:
      - "8876:80"
    depends_on:
      - app
    container_name: nginx_checklist
    networks:
      - checklist_network
    deploy:
      resources:
          limits:
            memory: 2048M
          reservations:
            memory: 2048M
    
  app:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    volumes:
      - ./:/var/www/
    depends_on:
      - db
    container_name: app_checklist
    networks:
      - checklist_network

  db:
    image: mysql:8.0
    restart: always
    volumes:
      - ./tmp/db:/var/lib/mysql
    environment:
        MYSQL_DATABASE: checklist_db
        MYSQL_ROOT_PASSWORD: root
    ports:
      - 8101:3306
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    container_name: db_checklist
    networks:
      - checklist_network

  phpmyadmin:
    container_name: pma_checklist
    image: phpmyadmin/phpmyadmin
    ports:
      - 8081:80
    networks:
      - checklist_network
    
networks:
  checklist_network:
    driver: bridge